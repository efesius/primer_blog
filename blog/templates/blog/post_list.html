<!DOCTYPE html>
<html>
<head>
    <title>Mi primer blog</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <p>
                Publicado: {{ post.fecha_de_publicacion }}
            </p>
            <h1><a href="">
                {{ post.titulo }}
            </a></h1>
            <p>
                {{ post.contenido|linebreaks }}
            </p>
        </div>
    {% endfor %}
</body>
</html>
